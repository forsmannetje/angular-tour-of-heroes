<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="form-group">
                <h4>
                    <label for="search">Hero search</label>
                </h4>
                <input #searchBox
                       (keyup)="search(searchBox.value)"
                       type="text"
                       class="form-control"
                       id="search">
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <a *ngFor="let hero of heroes | async"
               [routerLink]="['/detail', hero.id]"
               class="list-group-item list-group-item-action">
                {{hero.name}}
            </a>
        </div>
    </div>
</div>
