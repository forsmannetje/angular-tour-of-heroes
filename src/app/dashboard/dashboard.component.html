<div class="row">
    <div class="col-sm">
        <h1>Top Heroes</h1>
    </div>
</div>
<div class="row mb-2">
    <div class="col-sm-12 col-md-6 col-lg-3 mb-1" *ngFor="let hero of heroes">
        <a [routerLink]="['/detail', hero.id]"
           class="card text-white text-center bg-primary">
            <h3 class="card-body">{{hero.name}}</h3>
        </a>
    </div>
</div>
